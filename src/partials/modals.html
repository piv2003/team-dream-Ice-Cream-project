<!-- modal header -->
<div class="backdrop is-hidden backdrop--buynow" data-buy-now-overlay>
  <div class="modal" data-buy-now-modal>
    <div class="modal__wrap">
      <button class="modal-btn" type="button" data-buy-now-close>
        <svg class="modal__close-icon" width="20" height="20">
          <use href="./images/sprite.svg#modal-close-btn"></use>
        </svg>
      </button>

      <form class="modal-form" name="buy-now-form">
        <p class="modal-form__title">Buy now</p>
        <ul class="buy-now-modal-form__list">
          <li
            class="buy-now-modal-form__item buy-now-modal-form__item-ice-cream"
          >
            <label class="buy-now-modal-product">
              <input
                class="buy-now-modal-product__checkbox buy-now-modal-product__checkbox-ice-cream visually-hidden"
                type="checkbox"
                name="checkbox"
              />
              <span
                class="buy-now-modal-card__text buy-now-modal-card__text-ice-cream"
                >ice-cream</span
              >
            </label>
          </li>
          <li
            class="buy-now-modal-form__item buy-now-modal-form__item-ice-coffee"
          >
            <label class="buy-now-modal-product">
              <input
                class="buy-now-modal-product__checkbox buy-now-modal-product__checkbox-ice-coffee visually-hidden"
                type="checkbox"
                name="checkbox"
              />
              <span
                class="buy-now-modal-card__text buy-now-modal-card__text-ice-coffee"
                >ice coffee</span
              >
            </label>
          </li>
          <li
            class="buy-now-modal-form__item buy-now-modal-form__item-milkshake"
          >
            <label class="buy-now-modal-product">
              <input
                class="buy-now-modal-product__checkbox buy-now-modal-product__checkbox-milkshake visually-hidden"
                type="checkbox"
                name="checkbox"
              />
              <span
                class="buy-now-modal-card__text buy-now-modal-card__text-milkshake"
                >milkshake</span
              >
            </label>
          </li>
        </ul>

        <div class="register-form-group">
          <label class="register-form-field">
            <input
              class="register-form-field__input"
              type="text"
              name="name"
              required
              pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
              title="Username must be two words separated by space."
              placeholder=" "
            />
            <span class="register-form-field__label">Name</span>
          </label>
          <label class="register-form-field">
            <input
              class="register-form-field__input"
              type="tel"
              name="phone-number"
              required
              pattern="\s{0,}\+{1,1}38\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}"
              title="Enter a phone number +38(011)111-22-22"
              placeholder=" "
            />

            <span class="register-form-field__label">Phone</span>
          </label>
          <label class="register-form-field">
            <textarea
              class="register-form-field__message"
              name="message"
              rows="4"
              placeholder="Comment"
            ></textarea>
          </label>
        </div>
        <button class="button register-form__button" type="submit">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
